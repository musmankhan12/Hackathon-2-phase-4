version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@database:5432/todo
      - MCP_SERVER_URL=http://mcp:8001
    depends_on:
      - mcp

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://user:password@database:5432/todo
    depends_on:
      - database

  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    ports:
      - "8002:8002"
    environment:
      - MCP_SERVER_URL=http://mcp:8001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - mcp

  database:
    image: postgres:15
    environment:
      POSTGRES_DB: todo
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: